<main-header></main-header>
<ion-content color="tertiary">
  <div class="container">
      <h1 class="page-title">Cadastrar público-alvo</h1>
    <form [formGroup]="registerCourseForm" class="box ion-padding-top">
      <div text-center>
        <img class="page-icon" src="../../../../assets/imgs/course.png">
      </div>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>
              Nome do público alvo/curso*:
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input formControlName="name" placeholder="Público alvo / curso">
            </ion-input>
            <ng-container *ngFor="let validation of validationMessages.name">
              <div class="error-message"
                *ngIf="registerCourseForm.get('name').hasError(validation.type) && (registerCourseForm.get('name').dirty || registerCourseForm.get('name').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>
              Sigla*:
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input formControlName="acronym" placeholder="Exemplo: ADS, se não houver sigla digite outros">
            </ion-input>
            <ng-container *ngFor="let validation of validationMessages.acronym">
              <div class="error-message"
                *ngIf="registerCourseForm.get('acronym').hasError(validation.type) && (registerCourseForm.get('acronym').dirty || registerCourseForm.get('acronym').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div class="ion-padding-top ion-padding-bottom ion-text-center">
        <ion-button class="ion-text-center" (click)="submit()">Cadastrar público-alvo</ion-button>
      </div>
    </form>

    <div *ngIf="courses && courses != ''" class="ion-padding-top">
      <div class="page-title">Públicos-alvo já cadastrados</div>
      <ion-list *ngFor="let course of courses">
        <ion-item>
          <ion-label>{{course.name}} {{course.acronym}}</ion-label>
          <ion-icon  (click)="goToEditCourse(course)" slot="start" class="edit-room" name="create"></ion-icon>

          <ion-icon (click)="removeCourse(course.id)" ios="ios-remove-circle" md="md-remove-circle" slot="end">
          </ion-icon>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
