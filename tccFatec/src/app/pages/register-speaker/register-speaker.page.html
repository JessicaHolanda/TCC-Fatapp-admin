<main-header></main-header>

<ion-content color="tertiary">
  <div class="container">
    <h1 class="page-title"> Cadastrar palestrante</h1>
    <form [formGroup]="speakerForm">
      <ion-grid class="box">
        <ion-row>
          <ion-col>
            <div class="ion-text-center">
              <img class="page-icon" src="../../../../assets/imgs/add-speaker.jpeg">
            </div>
          </ion-col>
        </ion-row>


        <ion-row>
          <ion-col>
            <div>Dados do palestrante</div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="4">
            <ion-item lines="none">
              <ion-label class="ion-padding-right">E-mail*: </ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="8">
            <ion-input formControlName="speakerEmail"></ion-input>
            <ng-container *ngFor="let validation of validationMessages.speakerEmail">
              <div class="error-message"
                *ngIf="speakerForm.get('speakerEmail').hasError(validation.type) && (speakerForm.get('speakerEmail').dirty || speakerForm.get('speakerEmail').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="4">
            <ion-item lines="none">
              <ion-label class="ion-padding-right">Nome*: </ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="8">
            <ion-input formControlName="speakerName"></ion-input>
            <ng-container *ngFor="let validation of validationMessages.speakerName">
              <div class="error-message"
                *ngIf="speakerForm.get('speakerName').hasError(validation.type) && (speakerForm.get('speakerName').dirty || speakerForm.get('speakerName').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </ion-col>
        </ion-row>


        <ion-row>
          <ion-col size="4">
            <ion-item lines="none">
              <ion-label class="ion-padding-right">Telefone*: </ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="8">
            <ion-input [brmasker]="{phone: true}"  formControlName="speakerPhone"></ion-input>
            <ng-container *ngFor="let validation of validationMessages.speakerPhone">
              <div class="error-message"
                *ngIf="speakerForm.get('speakerPhone').hasError(validation.type) && (speakerForm.get('speakerPhone').dirty || speakerForm.get('speakerPhone').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col size="4">
            <ion-item lines="none">
              <ion-label class="ion-padding-right">Telefone alternativo: </ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="8">
            <ion-input [brmasker]="{phone: true}" formControlName="speakerPhone2"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="4">
            <ion-item lines="none">
              <ion-label class="ion-padding-right">Resumo CV*: </ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="8">
            <textarea formControlName="speakerCurriculum"></textarea>
            <ng-container *ngFor="let validation of validationMessages.speakerCurriculum">
              <div class="error-message"
                *ngIf="speakerForm.get('speakerCurriculum').hasError(validation.type) && (speakerForm.get('speakerCurriculum').dirty || speakerForm.get('speakerCurriculum').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-item lines="none">
              <ion-label class="ion-padding-right">Foto: </ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="8">
            <input type="file" (change)="onFileSelect($event)" accept="image/*">
          </ion-col>
        </ion-row>
  
        <div class="ion-padding-bottom">
          <ion-button (click)="submit()">Cadastrar palestrante</ion-button>
        </div>
      </ion-grid>
    </form>

  </div>
</ion-content>
