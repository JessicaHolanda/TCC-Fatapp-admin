<ion-header  no-shadow no-border mode="ios">
    <div class="container">
        <ion-toolbar mode="md" color="white">
            <ion-buttons slot="start" (click)="goBack()">
                <ion-icon class="header-icon" name="arrow-back"></ion-icon>
            </ion-buttons>
            <div>
                <ion-title>{{headerTitle}}</ion-title>
            </div>
        </ion-toolbar>
    </div>
</ion-header>
