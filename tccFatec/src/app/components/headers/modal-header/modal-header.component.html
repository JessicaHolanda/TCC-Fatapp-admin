<ion-header no-shadow no-border mode="ios">
    <div class="container">
        <ion-toolbar mode="md" color="white">
            <ion-buttons slot="end" (click)="closeModal()">
                <ion-icon name="close"></ion-icon>
            </ion-buttons>
            <div text-center>
                <ion-title>{{headerTitle}}</ion-title>
            </div>
        </ion-toolbar>
    </div>
</ion-header>
